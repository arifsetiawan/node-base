
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Nurul Arif Setiawan">

    <title>{{ appName }}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="http://{{ staticHost }}/css/bootstrap.min.css" >

    <!-- Font awesome CSS -->
    <link rel="stylesheet" href="http://{{ staticHost }}/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="http://{{ staticHost }}/css/base.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% block styles %}{% endblock %}

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{{ appName }}</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="http://{{ serverPath }}">Home</a></li>
            <li><a href="http://{{ serverPath }}/about">About</a></li>
            <li><a href="http://{{ serverPath }}/contact">Contact</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            {% if userLogin %}
            <li><a href="#">Welcome {{username}}</a></li>
            <li>
              <form action="/signout">
                <button class="btn btn-primary navbar-btn">Sign out</button>
              </form>
            </li>
            {% else %}
            <form action="/signin">
              <button class="btn btn-primary navbar-btn">Sign in</button>
            </form>
            {% endif %}
          </ul>

        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      {% block body %}{% endblock %}

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://{{ staticHost }}/js/jquery-1.10.2.min.js"></script>
    <script src="http://{{ staticHost }}/js/bootstrap.min.js"></script>

    {% block scripts %}{% endblock %}

  </body>
</html>
